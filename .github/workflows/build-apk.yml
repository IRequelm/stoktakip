name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 saat timeout (GitHub free tier limiti)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Cache buildozer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.local/bin
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libtinfo6 cmake libffi-dev libssl-dev

    - name: Install buildozer
      run: |
        pip3 install --user --upgrade buildozer Cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Verify buildozer installation
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        buildozer --version || echo "Buildozer version check failed"

    - name: Prepare build environment
      run: |
        # Buildozer dizinini oluştur
        mkdir -p ~/.buildozer/android/platform

    - name: Build APK with buildozer
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "=== Starting buildozer build ==="
        echo "Current PATH: $PATH"
        echo "Buildozer path: $(which buildozer || echo 'not found')"
        
        if ! command -v buildozer &> /dev/null; then
          echo "ERROR: buildozer command not found in PATH!"
          echo "Checking $HOME/.local/bin:"
          ls -la $HOME/.local/bin/ || echo "Directory not found"
          exit 1
        fi
        
        echo "Buildozer version: $(buildozer --version)"
        echo "Current directory: $(pwd)"
        echo "buildozer.spec exists: $(test -f buildozer.spec && echo 'yes' || echo 'no')"
        if [ -f buildozer.spec ]; then
          echo "First 10 lines of buildozer.spec:"
          head -10 buildozer.spec
        fi
        echo ""
        echo "Starting buildozer android debug..."
        echo "This may take 2-4 hours. Please be patient..."
        echo ""
        
        # Run buildozer and capture exit code
        buildozer android debug 2>&1 | tee build.log
        BUILD_EXIT_CODE=${PIPESTATUS[0]}
        
        echo ""
        echo "Buildozer exit code: $BUILD_EXIT_CODE"
        echo "Build log size: $(wc -l < build.log || echo 0) lines"
        echo ""
        
        if [ $BUILD_EXIT_CODE -ne 0 ]; then
          echo "ERROR: Buildozer failed with exit code $BUILD_EXIT_CODE"
          echo "Last 50 lines of build.log:"
          tail -50 build.log
          exit 1
        fi
        
        echo "Build completed successfully. Checking for APK files..."
        find . -name "*.apk" -type f 2>/dev/null | head -10 || echo "WARNING: No APK files found!"

    - name: Show build logs on failure
      if: failure()
      run: |
        echo "=== Build Log (last 200 lines) ==="
        tail -200 build.log || echo "Build log not found"

    - name: List build artifacts
      if: always()
      run: |
        echo "=== Build directory contents ==="
        ls -la bin/ 2>/dev/null || echo "bin/ directory not found"
        echo ""
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK files found"
        find . -name "*.aab" -type f 2>/dev/null | head -20 || echo "No AAB files found"
        echo ""
        echo "=== Buildozer output directory ==="
        ls -la .buildozer/android/app/build/outputs/ 2>/dev/null || echo "Buildozer output directory not found"

    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: |
          bin/*.apk
          bin/*.aab
          .buildozer/android/app/build/outputs/**/*.apk
          .buildozer/android/app/build/outputs/**/*.aab
        if-no-files-found: warn
        retention-days: 30

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/android/platform/*/build/*.log
        if-no-files-found: ignore
        retention-days: 7
