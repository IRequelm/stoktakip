name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
    
    - name: Install Buildozer
      run: |
        pip3 install --user buildozer Cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Check Buildozer
      run: |
        buildozer --version
        which buildozer
    
    - name: Build APK
      run: |
        set -e
        export PATH=$HOME/.local/bin:$PATH
        buildozer -v android debug 2>&1
      working-directory: ${{ github.workspace }}
      timeout-minutes: 90
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload build logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/**/*.log
          buildozer.spec
        if-no-files-found: ignore
        retention-days: 7
    
    - name: Upload APK as Release Asset (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}